<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div class="container">
        <div>
            <table>
                <thead>
                <tr>
                    <th>#</th>
                    <th>이름</th> </tr>
                </thead>
                <tbody>
                    <tr th:each="member : ${members}">
<!--                        th:each 반복문 문법-->
                        <td th:text="${member.id}"></td>
<!--                        getId()로 가져옴 (커멘트 누르고 클릭해보면 확인)-->
                        <td th:text="${member.name}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div> <!-- /container -->
</body>
</html>
